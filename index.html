<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #343a40; /* 기본 어두운 배경색 */
            background-image: url('background.jpeg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            color: white; /* 흰색 글씨 */
            padding: 50px 0;
            text-align: center;
        }

        .hero .container {
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 배경 */
            padding: 20px;
            border-radius: 10px;
        }
        
        .card {
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">Sun Kim Homepage</h1>
            <p class="lead">홈페이지 구축연습</p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="bird01.jpg" class="card-img-top" alt="자연풍경 사진">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="beach01.jpg" class="card-img-top" alt="도시 야경">
                    <div class="card-body">
                        <h5 class="card-title">도시 야경</h5>
                        <h6 class="card-subtitle mb-2 text-muted">야경사진</h6>
                        <p class="card-text">밤에 찍은 멋진 도시 야경입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="beach02.jpg" class="card-img-top" alt="숲 속 사진">
                    <div class="card-body">
                        <h5 class="card-title">숲 속 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">자연사진</h6>
                        <p class="card-text">숲 속에서 찍은 평화로운 사진입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
